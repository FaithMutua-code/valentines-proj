<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yes!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Center the body content vertically and horizontally */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    
      margin: 0;
      background-color: rgb(106, 106, 232);
      text-align: center;
    }

    .content {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      color:black; /* LimeGreen color */
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1d9a1d; 
    }

    video {
      margin-top: 20px;
      width: 400px;
     height: 400px;
     background-color: black;
      border-radius: 10px;
      border: 2px solid #0f380f;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Thank You! You're Such a Gentleman!</h1>
    <p>You've made the right choice. Flowers are on the way!</p>
    <video controls>
      <source src="yipeeeee.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <button onclick="window.location.href='index.html'">Go Back</button>
  </div>
</body>
</html>
